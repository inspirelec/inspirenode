<dom-module id="my-parametrepage">

  <template>

    <style>
			:host {
				--max_widthliste:550px;
				--liste_maxheight:30vh;
				--liste_overflow:auto;
			}
    </style>

	<div>


        <template is="dom-if" if="{{params.tarifs}}">
            <my-liste_tarifs charge_table class="parametres_zone" ></my-liste_tarifs>
        </template>
        <template is="dom-if" if="{{params.type_operation}}">
            <my-liste_type_operation charge_table class="parametres_zone"></my-liste_type_operation>
        </template>
        <template is="dom-if" if="{{params.type_paiement}}">
            <my-liste_type_paiement charge_table class="parametres_zone"></my-liste_type_paiement>
        </template>
        <template is="dom-if" if="{{params.typecafs}}">
            <my-liste_typecafs charge_table class="parametres_zone"></my-liste_typecafs>
        </template>
        <template is="dom-if" if="{{params.sexes}}">
            <my-liste_sexes charge_table class="parametres_zone"></my-liste_sexes>
        </template>
        <template is="dom-if" if="{{params.societes}}">
            <my-liste_societes charge_table class="parametres_zone"></my-liste_societes>
        </template>
        <template is="dom-if" if="{{params.aires}}">
            <my-liste_aires charge_table class="parametres_zone"></my-liste_aires>
        </template>
        <template is="dom-if" if="{{params.emplacements}}">
		    <my-liste_emplacements charge_table class="parametres_zone"></my-liste_emplacements>
        </template>
        <template is="dom-if" if="{{params.jourconsignes}}">
		    <my-liste_joursconsignes charge_table class="parametres_zone"></my-liste_joursconsignes>
        </template>
        <template is="dom-if" if="{{params.constantes}}">
            <my-liste_constantes charge_table class="parametres_zone"></my-liste_constantes>
        </template>
	</div>
  </template>

  <script>

    Polymer({

      is: 'my-parametrepage',
    	  properties: {
              params:{type:Object,notify:true}
    	  }

    });
  </script>

</dom-module>
