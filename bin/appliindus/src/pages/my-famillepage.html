<link rel="import" href="/library/bower_components/app-layout/app-grid/app-grid-style.html">


<link rel="import" href="../majcore/my-liste_behavior.html">
<link rel="import" href="../majcore/my-sous_liste_behavior.html">
<link rel="import" href="../majcore/my-profil_behavior.html">

<link rel="import" href="../element/my-liste_familles.html">

<dom-module id="my-famillepage">

  <template>

    <style>
		my-liste_familles{
			--max_widthliste:95%;
			--liste_maxheight:70vh;
			--liste_overflow:auto;
		}
    </style>


    <my-urlmanager pattern="/:typeappli/:page/:uuid" constraint="/:appliairevoyage/:famillepage" data="{{subrouteData}}"></my-urlmanager>

	<my-liste_familles charge_table selitem="[[selitem]]" ></my-liste_familles>
	

  </template>

  <script>

    Polymer({

      is: 'my-famillepage',
	  properties: {  
		     selitem:{type:Number,
		    	 	notify : true,
		    	 	computed:'_selitem(subrouteData.page,subrouteData.uuid)'
		    	 },
	  },
	  _selitem:function(subroutepage,uuidroutepage){
		  console.log(subroutepage,uuidroutepage);
		  if (subroutepage=='famillepage') {
			  return uuidroutepage;
		  } else {
			  return null;
		  }

	  }
    });
  </script>

</dom-module>
