<dom-module id="my-menudrawer">

  <template>
  		<style>

			:host {
				display: block;
				--app-primary-color: #4285f4;
				--app-secondary-color: black;
				--title_background_color:rgba(50, 170, 25, 0.5);
				--max_widthliste:90%;
				--liste_maxheight:30vh;
				--liste_overflow:auto;
			}
			my-sous_liste_behavior ul{
				margin:0;
			}
			@media print {
				app-header { display:none; }
			}
			paper-button {
				display: block;
				background: #4285f4;
				color: #fff;
			}
			paper-menu {
				display: block;
			}
			paper-menu-button {
				margin: auto;
			}
			paper-badge {
				right:10px;
				top: 10px;

			}
			app-header {
				background-color: var(--app-primary-color);
				color: #fff;
			}
			app-header paper-icon-button {
				--paper-icon-button-ink-color: white;
			}
			.drawer-list {
				margin: 0 20px;
			}

			.drawer-list a {
				display: block;
				padding: 0 16px;
				line-height: 40px;
				text-decoration: none;
				color: var(--app-secondary-color);
			}
			.drawer-list a.iron-selected {
				color: black;
				font-weight: bold;
			}
			.drawer-list a.subroute {
				padding-left: 32px;
			}


  		</style>
	  <app-toolbar>Menu</app-toolbar>

	  <iron-selector selected="[[subrouteData.page]]" attr-for-selected="name" class="drawer-list" role="navigation">
		  <template is="dom-repeat" items="[[_toArray(menuresponse.menubutton)]]">
			  <a name="[[item.name]]" href="/[[url_folder]]/[[item.href]]">[[item.name]]</a>
		  </template>
	  </iron-selector>

		
  </template>
  <script>
  Polymer({

	  is: 'my-menudrawer',
	  
	  properties: {  
	     app: {
	          type: Object
	        },
          menuresponse:{type:Object,notify:true}
	  },
	  ready: function() {
	        this.app = document.querySelector('#app');
        	//this.importHref(this.resolveUrl('../element/my-periph_view_' + this.periph.ecriture_type + '.html'), null, null, true);	
	        
	      },
	  _toArray:function(obj){
	    	  return this.app._toArray(obj);
	      },
	  _disconnect:function(obj){
	    	  this.app = document.querySelector('#app');
	    	  return this.app.disconnect();
	      },
  })
  </script>

</dom-module>
